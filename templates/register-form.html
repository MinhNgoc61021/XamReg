<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User log in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'stylesheet/login_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'stylesheet/bootstrap.min.css') }}">
</head>
<body>
    <div id="container">
        <div id="sign-in-form">
            <h3>Sign In</h3>
            <form method="POST" action="/authenticate" enctype="multipart/form-data">
                    <label for="username-input">Username</label>
                        <input type="text" id="username-input" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <br>
                    <label for="password-input">Password</label>
                        <input type="password" id="password-input" class="form-control" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        <a id="reset-password" style="display:block; float: right; cursor: pointer;">Forgotten Password</a>
                    <br>
                    <button type="submit" style="display: inline-block" class="save btn btn-outline-success">Sign In</button>
                    <button type="button" id="sign-up-call-button" class="save btn btn-outline-warning">Sign Up</button>
                    <br>
            </form>
        </div>
        <div id="sign-up-form">
            <h3>Sign Up</h3>
            <form method="POST" action="/create-account" enctype="multipart/form-data">
                    <label for="new-email-input">Email</label>
                        <input type="email" id="new-email-input" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                    <br>
                    <label for="new-username-input">Username</label>
                        <input type="text" id="new-username-input" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <br>
                    <label for="new-fullname-input">Fullname</label>
                        <input type="text" id="new-fullname-input" class="form-control" name="fullname" placeholder="Fullname" aria-label="Fullname" aria-describedby="basic-addon1">
                    <br>
                    <label for="new-password-input">Password</label>
                        <input type="password" id="new-password-input" class="form-control" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    <br>
                    <label for="confirm-password-input">Retype Password</label>
                        <input type="password" id="confirm-password-input" class="form-control" name="password" placeholder="Retype Password" aria-label="Retype Password" aria-describedby="basic-addon1">
                    <br>
                    <button type="submit" style="display: inline-block" id="sign-up-button" class="save btn btn-outline-success">Sign Up</button>
                    <button type="button" style="display: inline-block; float: right;" id="callback-main-form-button" class="save btn btn-outline-dark">Back</button>
                <br>
            </form>
        </div>
        <div id="password-change-form">
            <h3>Change Password</h3>
            <form method="POST" action="/change-password" enctype="multipart/form-data">
                    <label for="username-input">Username</label>
                        <input type="text" id="username-input" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <br>
                    <label for="newpassword-input">Password</label>
                        <input type="password" id="newpassword-input" class="form-control" name="new-password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        <br>
                    <label for="confirm-new-password-input">Retype Password</label>
                        <input type="password" id="confirm-password-input" class="form-control" name="confirm-password" placeholder="Retype Password" aria-label="Retype Password" aria-describedby="basic-addon1">
                    <br>
                    <button type="submit" style="display: inline-block" class="save btn btn-outline-success">Change Password</button>
                    <button type="button" id="callback-main-form-button-2" style="float: right;" class="save btn btn-outline-dark">Back</button>
                    <br>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script/register/register-form.js') }}"></script>
</body>
</html>
